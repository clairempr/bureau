<div class="form-check fs-5">
  <input class="form-check-input" type="checkbox" id="{{ field }}" name="{{ checkbox_field }}"
{#    value="{{ checkbox_value }}" #}
    {% if checkbox_value %}checked{% endif %}>
  <label class="form-check-label" for="{{ checkbox_field }}">
    {{ checkbox_label }}
  </label>
</div>
