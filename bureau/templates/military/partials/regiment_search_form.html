<form action="{{ request.path }}" method="get">
  {% csrf_token %}

  <div class="row">
    <div class="form-group col">
      <input class="form-control" name="search_text" type="text" value="{{ search_text }}"
             placeholder="Enter search text to find regiments">
    </div>
    <div class="form-group col-sm-2">
      <button type="submit" class="btn">Search</button>
    </div>
  </div>
</form>
